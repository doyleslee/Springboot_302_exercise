<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <a href="/add">Add a Task</a><br/>
    <div th:each="todo : ${tasks}">
    <h4 th:inline="text">[[${todo.task}]]</h4>
    <p th:inline="text">[[${todo.priority}]]
        priority, due on [[${todo.dueDate}]]
    </p>
    </div>
</body>
</html>
